<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">  
  <title>Expenses chart component</title>
</head>
<body>
  <main class="container">
    <div class="card-widget">
      <span class="resume">
        <span class="title">My balance</span>
        <span class="amount" id="totalBalance">$921.48</span>
      </span>

      <figure class="icon">
        <img src="assets/images/logo.svg" alt="Logo" width="64">
      </figure>
    </div>

    <section class="card-chart">
      <header>
        <h1>Spending <span>- Last 7 days</span></h1>
      </header>

      <div class="chart">
        <div class="bars" id="chartBars"></div>
        
        <div class="legend" id="chartLegend"></div>
      </div>

      <footer>
        <span class="total">
          <span class="title">Total this month</span>
          <span class="amount" id="totalAmount">$478.33</span>
        </span>

        <span class="resume">
          <span class="percent">+2.4%</span>
          <span class="description">from last month</span>
        </span>
      </footer>
    </section>
  </main>

  <p class="credits">
    Challenge by Frontend Mentor.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora mÃ¡s proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </p>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
